name: Pages

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Generate stats
      uses: cicirello/user-statistician@v1
      with:
        colors: onedark
        include-title: false
        commit-and-push: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Move stats.svg to root
      run: mv images/userstats.svg ./stats.svg
    
    - name: Upload stats artifact
      uses: actions/upload-artifact@v4
      with:
        name: stats
        path: ./stats.svg

  page:
    runs-on: ubuntu-latest
    needs: generate-stats
    steps:
    - uses: actions/checkout@v4
    
    - name: Download stats
      uses: actions/download-artifact@v4
      with:
        name: stats
        path: ./
    
    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v5
    
    - name: Build with Jekyll
      uses: actions/jekyll-build-pages@v1
      with:
        source: ./
        destination: ./_site
    
    - name: Copy stats to _site root
      run: cp ./stats.svg _site/stats.svg
    
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [page]
    steps:
    - name: Deploy
      id: deployment
      uses: actions/deploy-pages@v4
