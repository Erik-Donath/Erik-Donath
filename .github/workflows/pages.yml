name: Pages

on:
  schedule:
    - cron: '0 * * * *'
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  cache:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - path: stats-card.svg
            url: https://github-readme-stats.vercel.app/api?username=erik-donath
    steps:
    - name: Create cache directory
      run: mkdir -p cache/

    - name: Cache SVG files
      uses: actions/cache@v4
      with:
        path: cache/
        key: cache-${{ github.sha }}
        restore-keys: cache-

    - name: Fetch SVG
      run: |
        echo "Fetching ${{ matrix.url }} -> cache/${{ matrix.path }}"
        curl -v -f --max-time 30 "${{ matrix.url }}" > cache/${{ matrix.path }}.new &&
        mv cache/${{ matrix.path }}.new cache/${{ matrix.path }} &&
        echo "SUCCESS: $(wc -c < cache/${{ matrix.path }}) bytes"
      continue-on-error: true

    - name: Debug empty cache
      if: failure()
      run: |
        echo "curl failed - listing cache contents:"
        ls -la cache/ || echo "cache/ empty"
        curl -I "${{ matrix.url }}" || echo "Server returned: $?"

    - name: Upload SVG artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: cache/

  page:
    runs-on: ubuntu-latest
    needs: cache
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        lfs: true
    
    - name: Download Cache artifact
      uses: actions/download-artifact@v4
      continue-on-error: true
      with:
        path: cache/
        
    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v5
      
    - name: Build with Jekyll
      uses: actions/jekyll-build-pages@v1
      with:
        source: ./
        destination: ./_site
    
    - name: Copy Cache to site
      run: |
        mkdir -p _site/cache
        find cache -name "*.svg" -exec cp {} _site/cache/ \; 2>/dev/null || echo "No Cache found"

    - name: Upload final site
      uses: actions/upload-pages-artifact@v4
      with:
        path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [page]
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
